    <script>
        const carousel = document.querySelector('.carousel-track');
        let scrollAmount = 0;
    
        function autoScrollCarousel() {
            if (carousel.scrollWidth - carousel.clientWidth === scrollAmount) {
                scrollAmount = 0;
            } else {
                scrollAmount += carousel.clientWidth;
            }
            carousel.scrollTo({
                top: 0,
                left: scrollAmount,
                behavior: 'smooth'
            });
        }
    
        setInterval(autoScrollCarousel, 3000);

       
 let indexPenteados = 0;

  function mudarSlidePenteados(direcao) {
    const track = document.getElementById('penteados-slides');
    const totalSlides = track.children.length;
    const slideWidth = 220; // largura de cada slide

    indexPenteados += direcao;

    if (indexPenteados < 0) indexPenteados = totalSlides - 1;
    if (indexPenteados >= totalSlides) indexPenteados = 0;

    const offset = -indexPenteados * slideWidth;
    track.style.transform = `translateX(${offset}px)`;
  }
    </script>
